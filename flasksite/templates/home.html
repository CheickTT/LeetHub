{% extends "layout.html" %}
{% block content %}
    
    {% for post in posts %}
        <div class="content-section">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-8">
                    <img class="rounded-circle account-img" src="static/img/{{ post.profile_pic }}">
                </div>
                <div class="flex-grow-1 ms-3">
                    <h3 class="account-heading">{{ post.username }}</h3>
                    <h4>{{ post.title }}</h4>
                    <p>{{ post.description}}</p>
                </div>
            </div>

        </div> 
    {% endfor %}
{% endblock content %}
