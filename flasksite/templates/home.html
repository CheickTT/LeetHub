{% extends "layout.html" %}
{% block content %}
    
    {% for post in posts %}
        <div class="content-section">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-8">
                    <img class="rounded-circle account-img" src="static/img/{{ post.profile_pic }}">
                </div>
                <div class="flex-grow-1 ms-3">
                    <a class="btn-link" href="#" style="text-decoration: none;">{{ post.username }}</a>
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.description}}</p>
                </div>
            </div>

        </div> 
    {% endfor %}
{% endblock content %}
